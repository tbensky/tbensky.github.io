<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>Latitude/Longitude Calculator</title>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARFyrT9del1UPyflzCvtezL1vp--zopv4&callback=init_map&libraries=geometry" async defer></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>


<body>
    <center>
    <input type=text id=coords size=40 style="font-size: 16pt;">
	<div id="map" style="width:800px; height:800px;"></div>
	</center>
	<script>
		function init_map()
		{
		  map = new google.maps.Map(document.getElementById('map'), 
		  {
			center: {lat: 35.3, lng: -120.66},
			zoom: 20,
			mapTypeId: 'hybrid'
		  }); 
		  
		  map.addListener('click', 
		                function(e) 
		                { 
		                    $('#coords').val('Latitude='+precisionRound(e.latLng.lat(),2)+', '+'Longitude='+precisionRound(e.latLng.lng(),2));
		                }
		            );
		  
		}


function precisionRound(number, precision) {
  var factor = Math.pow(10, precision);
  return Math.round(number * factor) / factor;
}


function mclick(marker,point)
{
	$('#coords').val(point);
	//alert(point);
}

</script>
</body>
</html>
