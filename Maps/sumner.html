<body>
    <p/>
    <center>
    See the text box and controls <i>under the map</i> for your data areas.
    <p/>
	<div id="map" style="width:1024; height:1024px;"></div>
     <button onclick="plot()">Plot my points</button>
    <button onclick="init_map()">Erase points</button>
    <button onclick="add_point(51.72,-5.66,'Lighthouse');">Small's Lighthouse</button>
    <button onclick="add_point(-23.33,29.95,'GP');">Sun's GP</button>
    <button onclick="add_point(51.45,-6.67,'DR');">DR Position</button>
    <button onclick="add_point(51.45, -6.74,'Calc #1');">Calculated #1 (lng from DR lat)</button>
    <button onclick="add_point(51.61,-6.07,'Calc #2');">Calculated #2 (10' north)</button>
    <button onclick="add_point(51.78,-5.42,'Calc #3');">Calculated #2 (20' north)</button>
   

    
    
	<p/>
    Type (or paste) <b>latitude,longitude</b> point into this box, <b>one pair per line</b> as shown:<br/>
    (Erase the example points before putting in your points.)
    <p/>
    <textarea id="points" rows=20 cols=50>
    </textarea>
    <br/>
   
     </center>


     <script>
        var lat = 35.30207983012057;
        var lng = -120.65967947244647;
        var zoom = 5;
        var center_marker;
        var center_point = [lat,lng];
        var mymap = L.map('map').setView(center_point, 2);

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                         }).addTo(mymap);

        L.latlngGraticule({
        showLabel: true,
        color: '#222',
        zoomInterval: [
            {start: 2, end: 3, interval: 30},
            {start: 4, end: 4, interval: 10},
            {start: 5, end: 7, interval: 5},
            {start: 8, end: 10, interval: 0.1}
        ]
    }).addTo(mymap);

         $(document).ready(
    
                        function() 
                        {
                                mymap.setZoom(zoom);
                                var scale = L.control.scale().addTo(mymap); 
                        
                                
                       
                            });


function precisionRound(number, precision) {
  var factor = Math.pow(10, precision);
  return Math.round(number * factor) / factor;
}


function mclick(marker,point)
{
	$('#coords').val(point);
	//alert(point);
}

function plot()
{
    var points = $('#points').val();
    var lines = points.split("\n");
    var i;
    var pt, pair;
    var walkpath = [];
    var term_pos;
    var term = ",";
    
    for(i=0;i<lines.length;i++)
    { 
        if (lines[i].length > 10)
        {
            term_pos = lines[i].indexOf(",");
            if (term_pos != -1)
                term = ",";
            else
                {
                    term_pos = lines[i].indexOf(" ");
                    if (term_pos != -1)
                        term = " ";
                    else
                    {
                        term_pos = lines[i].indexOf("\t");
                        if (term_pos != -1)
                            term = "\t";
                    }
                }
            
                 
            if (lines[i].indexOf(term) != -1)
            {
                pair = lines[i].split(term);
                m = new L.marker(L.latLng(pair[0],pair[1])).addTo(mymap);
                if (pair[2])
                    m.bindPopup(pair[2]).openPopup();
                walkpath.push(new L.LatLng(parseFloat(pair[0]),parseFloat(pair[1])));
            }
            
        }
    }


    var options = {
               color: 'blue',
               weight: 5,
               opacity: .5
             };
    
    //var flightPath = new L.polyline(walkpath,options);
    //mymap.addLayer(flightPath);
   //mymap.fitBounds(flightPath.getBounds());
    //L.map('map').setView(walkpath[0], 2); 
}

function init_map()
{
    $('#points').val('');
}

function add_point(lat,lng,label)
{
    $('#points').append(lat+','+lng+','+label+'\n');

}


</script>
